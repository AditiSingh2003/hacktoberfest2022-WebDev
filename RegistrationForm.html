<html>

    <head>

        <h2 style="text-align:center">Student Registration Form</h2>>

        <title>Student Registration Form

            </title>

        <body>

          <form action="RegistrationFormdb.php" method="POST">

            <table align="center" border="1" bgcolor="#a9dbc8">

                <tr>

                    <td>Name :</td>

                    <td><input type="text" name="name" size="50"></td>

                </tr>>

                <tr>

                    <td>Enrollment No. :</td>

                    <td><input type="text" name="enrollment" id="enrollment" size="50"></td>

                </tr>

                <tr>

                    <td>Email :</td>

                    <td><input type="email" name="email" id="email" size="50"></td>

                </tr>

                <tr>

                    <td>Mobile No. :</td>

                    <td><input type="number" name="mobile" id="mobile" size="50"></td>

                </tr>

                <tr>

                    <td name="semester" value="semester">Semester :</td>

                    <td><select name="semester" id="semester">

                        <option name="1" value="1">1</option>

                        <option name="4" value="4">4</option>

                        <option name="6" value="6">6</option>

                        <option name="7" value="7">7</option>

                        <option name="8" value="8">8</option>

                    </select></td>

                </tr>

                <tr>

                    <td name="branch" value="branch">Branch :</td>

                    <td><select name="branch" id="branch">

                        <option name="IT">Information Technology</option>

                        <option name="EC">EC</option>

                        <option name="mech">Mechanical Engineering</option>

                        <option name="CE">Computer Engineering</option>

                        <option name="electrical">Electrical Engineering</option>

                        <option name="civil">Civil Engineering</option>

                    </select></td>

                </tr>

                <tr>

                    <td name="gender" value="gender">Gender :</td>

                    <td>

                        <input type="radio" name="gender" value="Male"/>Male

                        <input type="radio" name="gender" value="Female"/>Female

                    </td>

                <tr>

                    <td>Address :</td>

                    <td><input type="textarea" name="address" id="address" rowspan="50" colspan="50"></td>

                </tr>

                </tr>

                 <td></td>

                 <td style="text-align:center">

                   <input type="submit"/>

                   <input type="reset"/>

                 </td>            

            </table>

          </form>

        </body>

    </head>

</html>
